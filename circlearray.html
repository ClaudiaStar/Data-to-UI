<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dealing with Arrays</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>


  <style>
    #container {
      padding: 50px;
      background-color: #FFF;
    }
  </style>

</head>

<body>
  <div id="container"></div>
  <script type="text/babel">

  //code the children components first (Square & Label)
    class Circle extends React.Component {
      render(){
        var circleStyle = {
          padding: 10,
          margin: 20,
          display: "inline-block",
          backgroundColor: this.props.bgColor,
          borderRadius: "50%",
          width: 100,
          height: 100
        };
        return(
          <div style={circleStyle}>

          </div>
        );
      }
    }





      var colors = ["#ff8a5c", "#ffdd67", "#d04925", "#ffb961", "#50b6bb", "#239f95", "#6e9086", "#d3f6f3"]
      var renderData = [];
      for (var i=0; i<colors.length; i++){
        var color = colors[i];
        //key is prop whose value React uses to uniquely identify each particular component
        renderData.push(<Circle key={i+color} bgColor={colors[i]}/>);
      }


    var destination = document.querySelector("#container");

    ReactDOM.render(
      <div>
        {renderData}
      </div>,
      destination
    );
  </script>

</body>

</html>
